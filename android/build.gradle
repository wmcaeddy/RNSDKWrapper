buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.2.1'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 33)

  namespace "com.acuantsdk"

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 21)
    targetSdkVersion safeExtGet('targetSdkVersion', 33)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }
}

repositories {
  mavenCentral()
  google()

  // Acuant SDK Maven repository
  maven { url 'https://raw.githubusercontent.com/Acuant/AndroidSdkMaven/main/maven/' }
  maven { url 'https://jitpack.io' }
  maven { url 'https://raw.githubusercontent.com/iProov/android/master/maven/' }
}

dependencies {
  // React Native
  implementation 'com.facebook.react:react-native:+'

  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // Acuant SDK dependencies (v11.6.3)
  // Only include modules needed for Phase 1: Face Recognition & Identity Verification
  implementation 'com.acuant:acuantcommon:11.6.3'
  implementation 'com.acuant:acuantfacecapture:11.6.3'
  implementation 'com.acuant:acuantpassiveliveness:11.6.3'
  implementation 'com.acuant:acuantfacematch:11.6.3'
  implementation 'com.acuant:acuantimagepreparation:11.6.3'

  // Note: Document processing modules will be added in Phase 2:
  // - acuantcamera
  // - acuantdocumentprocessing
}
